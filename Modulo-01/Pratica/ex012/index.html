<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="videos/video01.mp4" width="500" poster="imagens/paisagem-p.png" controls></video>

    <p>Forma mais usual</p>
    <video width="500" poster="imagens/paisagem-p.png" controls loop>
        <source src="videos/video01.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com vídeos</p>
    </video> 

    <h1>Inserindo vídeos externos do youtube</h1>
    <p>Videos colocados de forma externa</p>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>





    
</body>
</html>
