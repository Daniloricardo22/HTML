<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou aumente e diminua seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem flexível">

    </picture>

    <p>Reproduzindo Áudios</p>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midias/Drifting at 432 Hz - Unicorn Heads.mp3" controls autoplay></audio>
    
    <p>Outro método</p>
    <audio preload="metadata" autoplay controls >
        <source src="midias/Drifting at 432 Hz - Unicorn Heads.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
